<html>
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>ppt tool</title>
    <style>
      body{
        background-color: black;
        color: white;
      }
      a{
        font-color: royalblue;
      }
      @media(max-width:300px){
        body{
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <h1>교회 ppt 제작 시스템</h1>
    <script>
      function kyo() {
    // alert(document.forms[0].elements['name'].value);
      var url = document.forms[0].elements['name'].value;
      window.open("https://getwater.tistory.com/"+(1405-url)+'?category=689802','_blank');
      return false;
      }

      function chan() {
      var url2 = document.forms[1].elements['name'].value;
      window.open("https://www.google.com/search?q="+'새찬송가'+url2+"장ppt"+"&sourceid=chrome&ie=UTF-8",'_blank');
      return false;
      }

      function ccm() {
      var url3 = document.forms[2].elements['name'].value;
      window.open("https://www.google.com/search?q="+url3+"ppt"+"&sourceid=chrome&ie=UTF-8",'_blank');
      return false;
      }
    </script>

    <form onsubmit="return kyo();" class="kyo-form">
        <input type="text" name="name" placeholder="교독문 번호 입력">
        <input type="submit" value="Submit">
    </form>
<!--교독문 블로그-->
    <form onsubmit="return chan();" class="chan-form">
      <input type="text" name="name" placeholder="찬송가 번호 입력">
      <input type="submit" value="Submit">
    </form>
<!--찬송가 00장 ppt-->
    <form onsubmit="return ccm();" class="ccm-form">
      <input type="text" name="name" placeholder="ccm 제목 입력">
      <input type="submit" value="Submit">
    </form>
<!--000 ppt-->


  </body>
</html>
